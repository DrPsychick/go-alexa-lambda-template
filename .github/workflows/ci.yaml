name: continuous-integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GOLANGCI_LINT_VERSION: v1.62.2 # github-releases:golangci/golangci-lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Lint code
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          skip-pkg-cache: true
          skip-build-cache: true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Unit tests
        run: |
          go test -v -race -gcflags=-l ./...
          go test -gcflags=-l -covermode=count -coverprofile=profile.cov ./...
      - name: Goveralls
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
      - name: Build and test
        run: |
          go build -a -ldflags "-s -X main.version=$(git describe --tags --always)" -o ./mydemoskill ./cmd/mydemoskill
          ./mydemoskill make --skill --models
          sudo apt-get install -y git-lfs
          ./test/test-lambda.sh